<h1>CITES Registration Form</h1>
<div class="form-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" />
      <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" />
      <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Enter a valid email address.
      </div>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" />
      <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched">
        Enter a valid 10-digit phone number.
      </div>
    </div>

    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div>
        <label for="street">Street:</label>
        <input id="street" formControlName="street" />
        <div *ngIf="registrationForm.get('address.street')?.invalid && registrationForm.get('address.street')?.touched">
          Street is required.
        </div>
      </div>

      <div>
        <label for="city">City:</label>
        <input id="city" formControlName="city" />
        <div *ngIf="registrationForm.get('address.city')?.invalid && registrationForm.get('address.city')?.touched">
          City is required.
        </div>
      </div>

      <div>
        <label for="state">State:</label>
        <input id="state" formControlName="state" />
        <div *ngIf="registrationForm.get('address.state')?.invalid && registrationForm.get('address.state')?.touched">
          State is required.
        </div>
      </div>

      <div>
        <label for="zip">Zip Code:</label>
        <input id="zip" formControlName="zip" />
        <div *ngIf="registrationForm.get('address.zip')?.invalid && registrationForm.get('address.zip')?.touched">
          Enter a valid 5-digit zip code.
        </div>
      </div>
    </fieldset>

    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
</div>
