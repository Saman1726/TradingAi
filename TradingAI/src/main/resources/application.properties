# Vault configuration
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.token=a2de3bb7bcf4a073cbb8724863a5a88d3c2f83da
spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=tradingai-role

# Database configuration (retrieved dynamically from Vault)
spring.datasource.url=jdbc:postgresql://localhost:5432/tradingai
spring.datasource.username=${spring.cloud.vault.database.username}
spring.datasource.password=${spring.cloud.vault.database.password}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

server.port=8080
logging.level.org.springframework=INFO